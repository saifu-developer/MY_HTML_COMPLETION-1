<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timetable</title>
  </head>
  <body>
    <table
      border="10"
      cellpadding="10"
      cellspacing="5"
      style="background-color: rgb(26, 255, 0)"
    >
      <thead style="background-color: rgb(145, 138, 151)">
        <th colspan="6">JAVA FULL STACK WEBDEVELOPMENT--TAP ACADEMY DEC B-2</th>
      </thead>

      <tbody style="background-color: aqua">
        <tr>
          <th>DAY</th>
          <th>9-10</th>
          <th>10-11</th>
          <th>11-12</th>
          <th>1-2</th>
          <th>2-4</th>
        </tr>

        <tr>
          <th>MONDAY</th>
          <td>MYSQL</td>
          <td>JAVA</td>
          <td>SOFTSKILLS</td>
          <td rowspan="5">LUNCHBREAK</td>
          <td>MOCK</td>
        </tr>
        <th>TUESDAY</th>
        <td colspan="2">PROJECT CLASS</td>
        <td>PROGRAMMING</td>
        <td>CSS</td>

        <tr>
          <th>WEDNESDAY</th>
          <td>HTML</td>
          <td>PYTHON</td>
          <td>DSA</td>
          <td rowspan="2">FRONT END PROJECT</td>
        </tr>
        <tr>
          <th>THURSDAY</th>
          <td>JAVA</td>
          <td colspan="2">REACT jS</td>
        </tr>
        <tr>
          <th>FRIDAY</th>
          <td>PROGRAMMING</td>
          <td>JAVA</td>
          <td>JAVASCRIPT</td>
          <td>DSA</td>
        </tr>
      </tbody>
      <tfoot>
        <td
          colspan="6"
          style="background-color: rgb(255, 0, 217); text-align: center"
        >
          Note:SAT is a holiday
        </td>
      </tfoot>
    </table>
  </body>
</html>
